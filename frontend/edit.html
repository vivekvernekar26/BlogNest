<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post - My Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/create.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">BlogNest</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#featured">Featured</a></li>
                <li><a href="index.html#featured">Blog</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html" class="signup-btn">Sign Up</a></li>
            </ul>
            <div class="nav-right">
                <div id="user-menu" style="display:none; color:white;">
                    <a href="#" onclick="logout()" style="margin-left:12px; color:white; font-weight:600;">Logout</a>
                </div>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="create-post-container">
            <h1>Edit Post</h1>
            <form id="edit-post-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="image">Cover Image (Optional)</label>
                    <input type="file" id="image" name="image" accept="image/*">
                    <div id="current-image-container" style="margin-top: 10px; display: none;">
                        <p style="font-size: 0.9rem; color: #666; margin-bottom: 5px;">Current Image:</p>
                        <img id="current-image" src="" alt="Current Image"
                            style="max-width: 200px; border-radius: 6px;">
                    </div>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" rows="10" required></textarea>
                </div>
                <div class="form-actions">
                    <a href="my-blogs.html" class="btn btn-secondary"
                        style="margin-right: 10px; text-decoration: none; color: #333; border: 1px solid #ccc; padding: 10px 20px; border-radius: 5px;">Cancel</a>
                    <button type="submit" class="cta-button">
                        <span class="btn-text">Update Post</span>
                        <span class="btn-loading" style="display: none;"><i class="fas fa-spinner fa-spin"></i>
                            Updating...</span>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>About Us</h3>
                <p>Sharing knowledge and ideas through quality content.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#featured">Featured</a></li>
                    <li><a href="aboutus.html">About</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 MyBlog. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/main.js"></script>
    <script src="/js/edit.js"></script>
</body>

</html>
