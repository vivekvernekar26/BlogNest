<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - My Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <style>
        .single-post-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .post-full {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .post-full h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--text-color);
            line-height: 1.2;
        }

        .post-full .post-meta {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .post-full .post-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-color);
        }

        .post-full .post-content p {
            margin-bottom: 20px;
        }

        .post-actions {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-back {
            color: var(--light-text);
            font-weight: 600;
        }

        .btn-back:hover {
            color: var(--primary-color);
        }

        .post-actions-right {
            display: flex;
            gap: 10px;
        }

        .btn-edit {
            background-color: #f59e0b;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
        }

        .btn-delete {
            background-color: #ef4444;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        #loading-indicator {
            text-align: center;
            padding: 40px;
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">MyBlog</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#featured">Featured</a></li>
                <li><a href="index.html#featured">Blog</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html" class="signup-btn">Sign Up</a></li>
            </ul>
            <div class="nav-right">
                <div id="user-menu" style="display:none; color:white;">
                    <a href="#" onclick="logout()" style="margin-left:12px; color:white; font-weight:600;">Logout</a>
                </div>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>

    <main class="single-post-container">
        <div id="loading-indicator">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p>Loading post...</p>
        </div>

        <div class="single-post">
            <!-- Post content will be injected here by blog.js -->
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>About Us</h3>
                <p>Sharing knowledge and ideas through quality content.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#featured">Featured</a></li>
                    <li><a href="aboutus.html">About</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 MyBlog. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/main.js"></script>
    <script src="/js/blog.js"></script>
</body>

</html>
