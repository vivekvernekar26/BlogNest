<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyBlog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="CSS/login.css">
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="logo">BlogNest</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#featured">Featured</a></li>
            <li><a href="#categories">Categories</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html" class="signup-btn">Sign Up</a></li>
        </ul>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <div class="container">
        <h2>Login</h2>
        <form id="LoginForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required minlength="8">
            </div>
            <button type="submit">Login</button>
            <div class="login-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </form>

        <!-- Test/Static Accounts -->
        <div class="test-accounts" style="margin-top:16px;">
            <h4 style="margin-bottom:8px;">Test Account</h4>
            <div class="account-card" style="border:1px solid #e5e7eb; border-radius:8px; padding:12px;">
                <div style="font-size:0.95rem; margin-bottom:6px;">
                    <strong>Email:</strong> <code>admin@blognest.local</code>
                </div>
                <div style="font-size:0.95rem; margin-bottom:10px;">
                    <strong>Password:</strong> <code>blognest123</code>
                </div>
                <button type="button" id="use-test-account" class="btn" style="padding:8px 12px;">
                    Use this account
                </button>
            </div>
            <p style="color:#6b7280; font-size:0.9rem; margin-top:8px;">These credentials are for demo only.</p>
        </div>
    </div>

    <script src="js/login.js"></script>
    <script>
        // Autofill login form with the static test account
        document.getElementById('use-test-account')?.addEventListener('click', function () {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            if (emailInput && passwordInput) {
                emailInput.value = 'admin@blognest.local';
                passwordInput.value = 'blognest123';
                emailInput.focus();
            }
        });
    </script>
</body>

</html>
